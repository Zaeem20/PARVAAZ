<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARVAAZ</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/about.png');
            background-size: cover;
        }

        .carousel {
            padding-top: 160px;
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px; /* Optional: for rounded corners */
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            transition: opacity 0.5s ease;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px; /* Optional: for rounded corners */
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }
    </style>
</head>

<body class="bg-cover">

    <div class="hero bg-transparent">
        <div class="text-white body-font absolute top-0 left-0 right-0 flex items-center m-10 justify-between p-5 bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-20 border border-gray-100 z-10 rounded-2xl">
            <nav>
                <a class="mr-5 hover:text-amber-500">Home</a>
                <a class="mr-5 hover:text-amber-500 cursor:pointer" href="./events.html">Events</a>
                <a class="mr-5 hover:text-amber-500 cursor:pointer" href="./teams.html">Team</a>
                <a class="hover:text-amber-500 cursor:pointer" href="./about.html">About</a>
            </nav>
            <span class="text-xl mr-[56px]">PARVAAZ</span>
            <div class="inline-flex justify-end">
                <button class="inline-flex items-center bg-gray-100 border-yellow-600 border py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Download Brochure</button>
            </div>
        </div>


    <!-- Carousel Section -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/logo.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="assets/mumbai.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="assets/mumbai_1.jpg" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control carousel-control-prev" onclick="prevSlide()">❮</button>
        <button class="carousel-control carousel-control-next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;

            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }

            const offset = -currentSlide * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }
    </script>

</body>
</html>
