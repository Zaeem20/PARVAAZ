    <style>
        body {
            background-image: url('assets/newmumbai1.png') ;
            background-attachment: fixed; 
        }

        .carousel {
            padding-top: 160px;
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px; /* Optional: for rounded corners */
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            transition: opacity 0.5s ease;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px; /* Optional: for rounded corners */
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .carousel-control-prev {
            left: 10px;
        }

        .carousel-control-next {
            right: 10px;
        }
    </style>
</head>

    <!-- Carousel Section -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/parvaaz-logo-transparent.png" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="assets/mumbai.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="assets/mumbai_1.jpg" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control carousel-control-prev" onclick="prevSlide()">❮</button>
        <button class="carousel-control carousel-control-next" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const totalSlides = slides.length;

            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }

            const offset = -currentSlide * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }
    </script>


</body>
