<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
                <a class="mr-5 hover:text-gray-900">Home</a>
                <a class="mr-5 hover:text-gray-900">Events</a>
                <a class="mr-5 hover:text-gray-900">Team</a>
                <a class="hover:text-gray-900">About</a>
            </nav>
            <a
                class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
                <span class="ml-2 text-xl">PARVAAZ</span>
            </a>
            <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
                <button
                    class="inline-flex items-center bg-gray-100 border-yellow-600 border py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Download
                    Brochure 
                </button>
            </div>
        </div>
    </header>

    <div class="relative h-screen w-full">
        <!-- Background Video -->
        <video autoplay loop muted class="absolute inset-0 w-full h-full object-cover">
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-45"></div>

        <!-- Text Content -->
        <div class="relative flex items-center justify-center h-full text-center text-white">
            <div class="flex flex-col items-center"> <!-- Added flex-col and items-center -->
                <img src="assets/parvaaz-logo-transparent.png" class="w-[370px] h-[370px] rounded-full">
                <!-- <h1 class="text-4xl md:text-6xl font-bold mb-4">PARVAAZ 2k24</h1> -->
                <!-- <p class="text-lg md:text-xl mb-6">
                    Ignite your Inner Passion
                </p> -->
            </div>
        </div>
    </div>


</body>

</html>
